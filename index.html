<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
    <style>
      body {
        background-color: #f9f7fe;
        font-family: Helvetica, Arial, sans-serif;
      }

      a {
        color: #885df1;
      }

      .container {
        margin: 120px auto;
        max-width: 600px;
      }

      header {
        margin-bottom: 30px;
      }

      h1 {
        text-align: center;
        font-weight: 800;
        font-size: 36px;
        line-height: 1.5;
        color: #272044;
      }

      form {
        padding: 30px;
        background-color: white;
        box-shadow: 0px 20px 60px rgba(65, 50, 100, 0.08);
        border-radius: 10px;
        display: flex;
        margin-bottom: 30px;
      }

      .instructions {
        padding: 16px;
        border: 1px solid rgba(39, 33, 66, 0.5);
        width: 80%;
        font-size: 16px;
        border-radius: 50px;
        line-height: 20px;
        color: #272044;
      }

      .submit-button {
        margin-left: 10px;
        background: #885df1;
        color: white;
        border: none;
        width: 150px;
        font-size: 16px;
        border-radius: 50px;
        padding: 14px 24px;
      }

      .poem {
        font-size: 16px;
        background-color: #fff;
        padding: 20px;
        line-height: 2;
        border-left: 3px solid #885df1;
        box-shadow: 0px 4px 30px 0px rgba(39, 33, 66, 0.03);
        min-height: 80px;
      }

      footer {
        text-align: center;
        font-size: 13px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/" target="_blank">Nokuthula Mthimunye</a>
        and is
        <a href="https://github.com/Thulz54" target="_blank">open-sourced on GitHub</a>
        and is
        <a href="https://aipoemgenerators.netlify.app/" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>

    <!-- Typewriter plugin from CDN -->
    <script src="https://unpkg.com/typewriter-effect@2.18.1/dist/core.js"></script>

    <script>
      function generatePoem(event) {
        event.preventDefault();

        const poemElement = document.querySelector("#poem");
        poemElement.innerHTML = ""; // Clear previous poem

        const typewriter = new Typewriter(poemElement, {
          autoStart: true,
          delay: 50,
          cursor: "",
        });

        typewriter
          .typeString("The grave said to the rose,<br>")
          .pauseFor(500)
          .typeString("Tears with which dawn waters you.")
          .start();
      }

      let poemFormElement = document.querySelector("#poem-generator-form");
      poemFormElement.addEventListener("submit", generatePoem);
    </script>

    <script src="src/index.js"></script>
  </body>
</html>
