<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
    <style>
      body {
        background-color: #f9f7fe;
        font-family: Helvetica, Arial, sans-serif;
      }

      a {
        color: #885df1;
      }

      .container {
        margin: 120px auto;
        max-width: 600px;
      }

      header {
        margin-bottom: 30px;
      }

      h1 {
        text-align: center;
        font-weight: 800;
        font-size: 36px;
        line-height: 1.5;
        color: #272044;
      }

      form {
        padding: 30px;
        background-color: white;
        box-shadow: 0px 20px 60px rgba(65, 50, 100, 0.08);
        border-radius: 10px;
        display: flex;
        margin-bottom: 30px;
      }

      .instructions {
        padding: 16px;
        border: 1px solid rgba(39, 33, 66, 0.5);
        width: 80%;
        font-size: 16px;
        border-radius: 50px;
        line-height: 20px;
        color: #272044;
      }

      .submit-button {
        margin-left: 10px;
        background: #885df1;
        color: white;
        border: none;
        width: 150px;
        font-size: 16px;
        border-radius: 50px;
        padding: 14px 24px;
      }

      .poem {
        font-size: 16px;
        background-color: #fff;
        padding: 20px;
        line-height: 2;
        border-left: 3px solid #885df1;
        box-shadow: 0px 4px 30px 0px rgba(39, 33, 66, 0.03);
        min-height: 80px;
        color: #272044;
      }

      footer {
        text-align: center;
        font-size: 13px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            id="prompt-input"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">Your poem will appear here...</div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://www.shecodes.io/graduates/163326-nokuthula-mthimunye" target="_blank">Nokuthula Mthimunye</a>
        and is
        <a href="https://github.com/Thulz54" target="_blank">open-sourced on GitHub</a>
        and is
        <a href="https://aipoemgenerators.netlify.app/" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>

   
    <script src="https://unpkg.com/typewriter-effect@2.18.1/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      function generatePoem(event) {
        event.preventDefault();

        const promptInput = document.querySelector("#prompt-input").value.trim();
        const poemElement = document.querySelector("#poem");

        poemElement.innerHTML = "‚è≥ Generating your poem...";

        const apiUrl = "https://api.shecodes.io/ai/v1/generate";
        const apiKey = "2046c535afeb092fo82f1d306d8a2b2t"; // üîê Replace with your real key
        const context =
          "You are a creative English poet AI. Write a beautiful short English poem based on the topic provided.";

        axios
          .get(apiUrl, {
            params: {
              prompt: promptInput,
              context: context,
              key: apiKey,
            },
          })
          .then(function (response) {
            const poem = response.data.answer;
            poemElement.innerHTML = "";

            const typewriter = new Typewriter(poemElement, {
              autoStart: true,
              delay: 40,
              cursor: "",
            });

            typewriter.typeString(poem).start();
          })
          .catch(function (error) {
            poemElement.innerHTML =
              "‚ùå Sorry, an error occurred while generating the poem.";
            console.error("API Error:", error);
            if (error.response) {
              console.error("Server Response:", error.response.data);
            }
          });
      }

      const poemFormElement = document.querySelector("#poem-generator-form");
      poemFormElement.addEventListener("submit", generatePoem);
    </script>

    
    <script src="src/index.js"></script>
  </body>
</html>
