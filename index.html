<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
    <h1>Welcome to the AI Poem Generator</h1>
    </header>
<main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The grave said to the rose

        <br />
        Tears with which dawn waters you
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/" target="_blank">Nokuthula Mthimunye</a> and
      is
      <a
        href="https://github.com/Thulz54/Ai-poem-Generator-"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://aipoemgenerators.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
